type User {
  _id: ID!
  username: String!
  email: String
  avatar: String
  description: String
  followingsCount: Int
  followersCount: Int
  collectionsCount: Int
  createdAt: Date
  updatedAt: Date
}

type Auth {
  token: String!
}

type Query {
  user(id: ID!): User
}

type Mutation {
  login(username: String!, password: String!): Auth
  signup(username: String!, password: String!): User
}
